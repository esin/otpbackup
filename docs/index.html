<!DOCTYPE html>
<html>

<head>
  <title>OTP Cold Storage Generator</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="instascan.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>

</head>

<body>
  <video id="preview"></video>
  <script type="text/javascript">
    let scanner = new Instascan.Scanner({
      video: document.getElementById('preview'),
      mirror: false
    });
    scanner.addListener('scan', function(content) {
      console.log(content);
      // DOCS: https://neocotic.com/qrious/
      const qr = new QRious({
        element: document.getElementById('qr'),
        value: String(content),
        level: "H",
        size: 144
      });

      var imgData = qr.toDataURL();
      var doc = new jsPDF({
      });

      doc.rect(20, 20, 85.6, 53.98);
      doc.addImage(imgData, 'PNG', 28, 28, 38, 38);

      doc.setFont("courier");
      doc.setFontType("normal");
      doc.text(28, 54, 'gmlastik@gmail.com', null, null, 'center');

      doc.setFont("courier");
      doc.setFontType("normal");
      doc.text(32, 54, 'Key: ');

      doc.setFont("courier");
      doc.setFontType("bold");
      doc.text(32, 58, 'HXDMVJECJJWSRB3HWIZR4IFUGFTMXBOZ');


      doc.save('card.pdf');
      doc.output('datauri');
    });
    Instascan.Camera.getCameras().then(function(cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[1]);
      } else {
        console.error('No cameras found.');
      }
    }).catch(function(e) {
      console.error(e);
    });
  </script>
  <canvas id="qr"></canvas>
</body>

</html>
